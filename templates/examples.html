{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row align-items-center">
      <div class="col" style="text-align: center;">
        <h3>Examples of generated captions</h3>
      </div>
    </div>
    <div class="row align-items-center">
      {% for tuple in exampleArray %}
      <div class="col-4" style="padding: 10px">
      <div class="card" style="width: 100%;">
        <img class="card-img-top"
        src="{{ url_for('static', filename='uploads/' + tuple['img']) }}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text"> {{ tuple['caption'] }} </p>
        </div>
      </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
